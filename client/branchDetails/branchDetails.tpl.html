<div class="container-fluid">
  <div class="row" id="top">  <!-- Start row -->
    <div class="col-lg-7">
      <div id="map" style="height:480px;
    width:640px;">  <!-- Start left column -->
      </div>  <!-- End left column -->
    </div>
    <div class="col-lg-5" id="bankInfo">  <!-- Start right column -->
      <h2>{{bank.bank}} {{bank.name}}</h2>
      <table class="table table-hover table-condensed">
        <tr>
          <th>Category</th>
          <th>Location Details</th>
        </tr>
        <tr>
          <td>Type </td>
          <td>{{bank.locType}}</td>
        </tr>
        <tr>
          <td> Address </td>
          <td>{{bank.address}}</td>
        </tr>
        <tr>
          <td>Location </td>
          <td>{{bank.city}}, {{bank.state}}
        </tr>
        <tr>
          <td>Zip </td>
          <td>{{bank.zip}}</td>
        </tr>
        <tr>
          <td>Telephone </td>
          <td>{{bank.phone}}</td>
        </tr>
      </table>
    </div>  <!-- End right column -->
  </div> <!-- End row -->
</div>
