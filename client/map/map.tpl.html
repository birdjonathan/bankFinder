<div class="container-fluid">
  <h2>Notes</h2>
  <section>
    {{ message }}
  <p>This is a bank address: {{banks[0].address}} </p>
  <p ng-repeat="bank in banks">{{bank.lat}} </p>
  </section>
  <map center="[39.50, -98.35]" zoom="4" style="display:block; height:450px">
  <marker position="[40.00, -98.45]"></marker>
  <marker ng-repeat="bank in banks" position="[{{bank.lat}}, {{bank.lng}}]"></marker>
  </map>

</div>
